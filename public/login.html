{{define "title"}} <title>Login</title>{{end}} {{define "body"}}
<title hx-swap-oob="outerHTML:title">Login</title>
{{block "navbar" .}}
<div>Error</div>
{{end}}
<div class="flex flex-col justify-center items-center">
    <form class="w-full max-w-xs">
        <h1 class="text-4xl font-bold text-center">Login</h1>
        <label class="w-full max-w-xs">
            <div class="label">
                <span class="label-text">Username</span>
            </div>
            <input
                type="text"
                placeholder="Username"
                class="input input-bordered input-primary w-full max-w-xs"
            />
        </label>
        <label class="w-full max-w-xs">
            <div class="label">
                <span class="label-text">Password</span>
            </div>
            <input
                type="password"
                placeholder="Password"
                name="lname"
                class="input input-bordered input-primary w-full max-w-xs"
                id="password"
            />
        </label>
        <label class="label cursor-pointer">
            <span class="label-text">Show Password</span>
            <input
                type="checkbox"
                class="checkbox checkbox-primary"
                id="togglePassword"
            />
        </label>
        <button class="btn btn-primary w-full max-w-xs mt-3">Log In</button>
        <button
            class="btn btn-primary w-full max-w-xs mt-3"
            hx-trigger="click"
            hx-get="/register"
            hx-target="#app"
            hx-swap="innerHTML"
            hx-push-url="true"
        >
            Register
        </button>
    </form>
</div>
<script src="./js/togglePassword.js"></script>
{{end}}
